program: scripts/multinli_sweep.py
name: MultiNLI reduce val sweep
project: ValRgl_MultiNLI
description: Grid search with prechosen values
method: grid
metric:
  goal: maximize
  name: test/wg_acc
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --val_split
  - --part1_save_best
  - --run_test
  - --part2_reweight
  - --part1_model_epochs=-1
  - -p=1
  - --seed=0
  - --part2_loss_type=group_dro
  - --part2_save_best
parameters:
  reduce_val_fraction:
    value: 0.05
  part2_lr:
    values: [1e-4, 1e-5]
  part2_wd:
    values: [1e-1, 1e-2, 0]
  part2_batch_size:
    values: [8, 16, 32]


